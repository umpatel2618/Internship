{% extends 'accounts/base.html' %}

{% block content %}
<center><h1> Register as Cleaner To HomeWork</h1></center>
<form method="POST">
    {% csrf_token %}
    
    {% for field in form  %}
    
        {{ field.label}}<br>
        {{ field }}<br>
        {{ field.errors }}<br>

    {% endfor %}
        
    <button class="btn btn-primary" type="submit">Register Cleaner</button>

</form>

{% endblock content %}
