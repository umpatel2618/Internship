{% extends 'accounts/index.html' %}
{% block account_form %}
<div class="container" id="form_registration">
	<h1><i><b>Register Your Gym Here</b></i></h1>
	<table class="table tale-hover" style="width:30%;">
    <form method="POST" id="registration">
			{% csrf_token %}

			{% for field in form %}
				<tr>
					<td>
						{{ field.label}}
					</td>
					<td>
						{{ field }}
					</td>
					<td>
						{{ field.errors }}
					</td>
				</tr>
			{% endfor%}
			<tr><td></td>
				<td rowspan="3">
					<button type="submit" id="id_button" class="btn btn-primary p-3" border="10px">Register</button>
				</td>
			</tr>

		</form>
		</table>

<!--    <script>-->
<!--        $('#id_opentime').timepicker();-->
<!--        $('#id_closetime').timepicker();-->
<!--    </script>-->

{% endblock account_form %}
